<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Article Title</h2>
        <p>This is the main content of the article</p>
    </header>
    <main>
        <figure>
            <img src="image.jpg" alt="A descriptive image." title="image title">
            <figcaption>A caption for the image</figcaption>
        </figure>
        <mark>This text is highlighted</mark>
        <blockquote></blockquote>
        <h3>Related Content</h3>
        <form action="#" method="post"> <!--Moved the <form> element inside the <main> element-->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label><!--Removed the duplicate <input> element for the "Email" field and replaced it with "Name"-->
                <input type="text" id="name" name="name"> <!--Fixed the <input> element for the "Name" field. The type attribute was set to "text" instead of "email"-->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <ruby> <!--Moved the <ruby> element inside the <main> element since it's supposed to be part of the main content-->
            <rp>(</rp>
            <rt>Ruby text</rt>
            <rp>)</rp>
        </ruby>
    </main>
    <aside></aside>
    <footer>
        <dfn>Definintion</dfn>
        <cite>Book title</cite>
        <abbr title="Hypertext Markup Language">HTML</abbr>
        <samp>Sample Output</samp>
        <p>&copy:2023 My Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
